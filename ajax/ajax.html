<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>ajax</title>
		<meta name="description" content="">
		<meta name="author" content="nadella">

		<meta name="viewport" content="width=device-width; initial-scale=1.0">

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico">
		<link rel="apple-touch-icon" href="/apple-touch-icon.png">
		<link href="../bootstrap/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
		<script src="../jquery/jquery.js"></script>
		<script src="js/custom.js"></script>
	</head>

	<body>
		<div class="container">
			<div class="well">
				<form class="form-inline">
					<div class="form-group">
						<label class="sr-only" for="Account-No">Account</label>
						<input type="text" class="form-control" id="Account-No" placeholder="Enter Account Number">
					</div>

					<select id="options">
						<option>firstname</option>
						<option>lastname</option>
						<option>Account</option>
					</select>

					<div class="btn-group">
						<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
							Action <span class="caret"></span>
						</button>
						<ul class="dropdown-menu select-opt" role="menu">
							<li>
								<a href="#">First Name</a>
							</li>
							<li>
								<a href="#">Last Name</a>
							</li>
							<li>
								<a href="#">Account</a>
							</li>
							
						</ul>
					</div>
					<button type="submit" class="btn btn-default search">
						Search
					</button>
					<button type="submit" class="btn btn-default show-all">
						Show All
					</button>
				</form>
			</div>
			<div class="well">
				<table class="table table-striped contacts">
					<tr>
						<th> SNO </th>
						<th>FirstName</th>
						<th>LastName</th>
						<th>StreetAddress</th>
						<th>City</th>
						<th>State</th>
						<th>Account</th>
					</tr>
				</table>
			</div>
		</div>
		
	</body>
</html>
